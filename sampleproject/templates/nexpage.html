{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src=" {{obj.img.url}} " width="300" height="300">
        </div>
        <div class="col-md-6">
            <h4>{{obj.name}}</h4>
            <h6>{{obj.desc}}</h6>
            <h6>{{obj.year}}</h6>
            <a class="btn btn-warning" href="{% url 'sampleapp:update' obj.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'sampleapp:delete' obj.id %}">Delete</a>

        </div>
    </div>
</div>
